<!DOCTYPE html>

{% load static %}

<html lang="en">

   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>

    <style>

       
        .loginbox {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Adjust as needed to control the centering height */
        }

        .main-wrapper {
            background-color: rgb(45, 40, 40);
        }
        
    </style>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Creative Coders - Login</title>
      <link rel="shortcut icon" href=" {% static 'assets/img/favicon.png' %} ">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href=" {% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %} ">
      <link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %} ">
      <link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/all.min.css' %} ">
      <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
   </head>
   <body>
      <div  class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <!-- <div class="login-left">
                     <img class="img-fluid" src=" {% static 'assets/img/logo-white.png' %} " alt="Logo">
                  </div> -->
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Forget Password</h1>
                        <p class="account-subtitle">Create a new password here</p>


                        {% include "message.html" %}

                        <form action="" method="post">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" name="username" type="text" placeholder="Your Username">
                           </div>
                           <div class="form-group">
                              <input class="form-control" name="email" type="email" placeholder="Your Email">
                           </div>
                           <div class="form-group">
                              <input class="form-control"  name="password1" type="password" placeholder="Type a new password">
                           </div>
                           <div class="form-group">
                              <input class="form-control"  name="password2" type="password" placeholder="Retype the password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Regester</button>
                           </div>
                        </form>
                        <div class="text-center forgotpass">
                            <p>Don't have any account ?</p><a href="{% url "signupPage" %}">Click here</a></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src=" {% static 'assets/js/jquery-3.6.0.min.js' %} "></script>
      <script src=" {% static 'assets/js/popper.min.js' %} "></script>
      <script src=" {% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %} "></script>
      <script src=" {% static 'assets/js/script.js' %} "></script>
   </body>
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:40 GMT -->
</html>
